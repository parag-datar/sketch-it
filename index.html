<!doctype html>
<html>
<head>
    <title>Sketch-it</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/backbone-min.js"></script>
    <script src="js/paper-full.min.js"></script>
    <script src="js/views/tool.js"></script>
    <script src="js/views/drawing.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <nav id="n-nav" n-access-order="10" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul id="navbar-ul" class="nav navbar-nav">
                    <li group="shape" class="active" tool="pencil"><i class="fa fa-pencil fa-fw fa-3x"></i></li>
                    <li group="shape" tool="rectangle"><i class="fa fa-square fa-fw fa-3x"></i></li>
                    <li group="shape" tool="save"><a><i class="fa fa-floppy-o fa-fw fa-3x"></i></a></li>
                    <li>
                        <div class="dropdown thickness-dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                1px
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li thickness="1" class="active">1px</li>
                                <li thickness="2">2px</li>
                                <li thickness="3">3px</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="sketch-container" class="container">
        <div id="drawing-board-container">
            <canvas id="canvas-drawing-board" height="500" width="1710"></canvas>
        </div>
    </div>
</body>
</html>
